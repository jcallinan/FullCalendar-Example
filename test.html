
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    dayGridDay and dayGridWeek views - Demos | FullCalendar
  </title>


<link href='https://fullcalendar.io/assets/demo-to-codepen.css' rel='stylesheet' />


  <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }

  </style>


<link href='https://unpkg.com/@fullcalendar/core@4.4.0/main.min.css' rel='stylesheet' />


  

  <link href='https://unpkg.com/@fullcalendar/daygrid@4.4.0/main.min.css' rel='stylesheet' />


<script src='https://fullcalendar.io/assets/demo-to-codepen.js'></script>

<script src='https://unpkg.com/@fullcalendar/core@4.4.0/main.min.js'></script>




  <script src='https://unpkg.com/@fullcalendar/interaction@4.4.0/main.min.js'></script>

  <script src='https://unpkg.com/@fullcalendar/daygrid@4.4.0/main.min.js'></script>



  <script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      timeZone: 'UTC',
      defaultView: 'dayGridWeek',
      header: {
        left: 'prev,next',
        center: 'title',
        right: 'dayGridDay,dayGridWeek'
      },
      editable: true,
      events: 'https://fullcalendar.io/demo-events.json'
    });

    calendar.render();
  });

</script>

</head>
<body>
  <div class='demo-topbar'>
  <button data-codepen class='codepen-button'>Edit in CodePen</button>

  

  
    dayGridDay and dayGridWeek views
  
</div>

  <div id='calendar'></div>
</body>

</html>
